<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css表格</title>
    <style type="text/css">
        #tb,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        #tb{
            width: 400px;
            height: 400px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="tb">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>技能</th>
        </tr>
        <tr>
            <td>陈晨</td>
            <td>男</td>
            <td>全才</td>
        </tr>
        <tr>
            <td>Lisa</td>
            <td>男</td>
            <td>java</td>
        </tr>
        <tr>
            <td>maya</td>
            <td>女</td>
            <td>android</td>
        </tr>
    </table>
</body>
</html>
