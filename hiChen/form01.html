<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>表单示例</title>
</head>
<body>
    <form action="#" method="get" style="border:solid 1px;width: 550px;text-align: center;padding:15px">
        用户名：<input type="text">
        密码：<input type="password">
        <br/><br/>
        请选择你希望从事的IT方向：
        <input type="checkbox">ios
        <input type="checkbox">android
        <input type="checkbox">html5
        <input type="checkbox">java
        <br/><br/>
        请选择你的性别：
        <input type="radio" name="sex">man
        <input type="radio" name="sex">woman
        <br/><br/>
        请选择你最爱的一个女人：
        <select>
            <option>ty</option>
            <option>cwy</option>
            <option>df</option>
        </select>
        <br/><br/>
        <textarea cols="64" rows="8">谢谢您的回答，您还有其他要补充的吗？</textarea>
        <br/><br/>
        <input type="submit" style="margin-left: 430px">
    </form>
</body>
</html>
