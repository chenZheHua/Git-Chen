<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>table布局</title>
</head>
<body>
    <table width="100%" height="800px" style="background-color: coral">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: darkorange;text-align: center">头部</td>
        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color: #ffde30;text-align: center">
                <ul>
                    <li><b>ios</b></li>
                    <li>android</li>
                    <li>html5</li>
                </ul>
            </td>
            <td width="60%" height="80%" style="background-color: lemonchiffon;text-align: center">主体</td>
            <td width="20%" height="80%" style="background-color: darkmagenta;text-align: center">右菜单</td>
        </tr>
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: lawngreen;text-align: center">底部</td>
        </tr>
    </table>
</body>
</html>
